  // ŸÖÿØÿ© ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ŸÑŸÑÿØÿ±Ÿàÿ≥ ÿ®ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® (ŸäŸÖŸÉŸÜ ÿ™ÿπÿØŸäŸÑŸáÿß ÿ≠ÿ≥ÿ® ŸÉŸÑ ŸÅŸäÿØŸäŸà)
  const lessonsDuration = [
    "4:22", "6:15", "5:01", "3:45", "7:30",
    "6:00", "5:40", "4:50", "3:55", "7:10",

    "7:00", "5:50", "6:40", "5:30", "6:20",
    "5:00", "6:10", "5:25", "4:55", "6:15",
    "7:05", "6:35", "5:45", "6:25", "5:50",
    "7:10", "6:45"
  ];

  const lessonListDiv = document.getElementById("lessonList");
  const videoFrame = document.getElementById("videoFrame");
  const nextLessonBtn = document.getElementById("nextLessonBtn");
  const bookmarkToggleBtn = document.getElementById("bookmarkToggleBtn");
  const bookmarkList = document.getElementById("bookmarkList");

  // Flatten all lessons with indexes and durations for easy navigation
  const flatLessons = [];
  lessonsData.forEach(unit => {
    unit.lessons.forEach(lessonName => {
      flatLessons.push({name: lessonName});
    });
  });

  // Add duration info to flatLessons
  flatLessons.forEach((lesson, i) => {
    lesson.duration = lessonsDuration[i] || "N/A";
  });

  let currentIndex = 0;
  let bookmarks = new Set();

  // ÿ≠ŸÅÿ∏ Ÿàÿßÿ≥ÿ™ÿπÿßÿØÿ© ÿπŸÑÿßŸÖÿßÿ™ ÿßŸÑÿ™ŸÅÿ∂ŸäŸÑ ŸÖŸÜ localStorage
  function saveBookmarks() {
    localStorage.setItem('lessonBookmarks', JSON.stringify(Array.from(bookmarks)));
  }
  function loadBookmarks() {
    const saved = localStorage.getItem('lessonBookmarks');
    if (saved) {
      bookmarks = new Set(JSON.parse(saved));
    }
  }

  loadBookmarks();

  // ÿ•ŸÜÿ¥ÿßÿ° ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿØÿ±Ÿàÿ≥
  function createLessons() {
    lessonListDiv.innerHTML = "";
    let lessonCount = 0;

    lessonsData.forEach((unit, unitIndex) => {
      const unitDiv = document.createElement("div");
      unitDiv.classList.add("unit");

      const unitTitle = document.createElement("div");
      unitTitle.classList.add("unit-title");
      unitTitle.textContent = unit.title;

      // ÿ≤ÿ± ÿßŸÑÿ≥ŸáŸÖ (ŸÅÿ™ÿ≠/ŸÇŸÅŸÑ)
      const arrowSpan = document.createElement("span");
      arrowSpan.classList.add("arrow");
      arrowSpan.textContent = "+";
      unitTitle.appendChild(arrowSpan);

      unitDiv.appendChild(unitTitle);

      const lessonsDiv = document.createElement("div");
      lessonsDiv.classList.add("lessons");

      unit.lessons.forEach((lessonName, lessonIndex) => {
        const lessonDiv = document.createElement("div");
        lessonDiv.classList.add("lesson");

        // ÿ£ÿ∂ŸÅ ÿßÿ≥ŸÖ ÿßŸÑÿØÿ±ÿ≥ ŸÖÿπ ÿßŸÑŸÖÿØÿ© ÿ®ÿ¨ÿßŸÜÿ®Ÿá
        lessonDiv.textContent = `${lessonName} (${lessonsDuration[lessonCount] || "N/A"})`;

        // Ÿàÿ∂ÿπ ÿπŸÑÿßŸÖÿßÿ™ ŸÇŸÅŸÑ/ŸÅÿ™ÿ≠ ÿßŸÑÿØÿ±Ÿàÿ≥ ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ÿ≥ŸÑÿ≥ŸÑ
        if (lessonCount === 0) {
          lessonDiv.classList.add("unlocked");
        } else {
          // ŸÜŸÅÿ™ÿ≠ ÿßŸÑÿØÿ±ÿ≥ ÿ•ÿ∞ÿß ÿßŸÑÿØÿ±ÿ≥ ÿßŸÑÿ≥ÿßÿ®ŸÇ ÿ™ŸÖ ÿ™ÿπŸÑŸäŸÖŸá
          const prevLesson = flatLessons[lessonCount - 1];
          if (prevLesson.done) {
            lessonDiv.classList.add("unlocked");
          } else {
            lessonDiv.classList.add("locked");
          }
        }

        // Ÿàÿ∂ÿπ ÿπŸÑÿßŸÖÿ© ÿµÿ≠ ÿ•ÿ∞ÿß ÿ™ŸÖ ÿßŸÑÿßŸÜÿ™Ÿáÿßÿ°
        if (flatLessons[lessonCount].done) {
          const doneSpan = document.createElement("span");
          doneSpan.classList.add("doneMark");
          doneSpan.textContent = "‚úî";
          lessonDiv.appendChild(doneSpan);
        }

        // ÿ£ŸäŸÇŸàŸÜÿ© ÿßŸÑÿ•ÿ¥ÿßÿ±ÿ© ÿßŸÑŸÖÿ±ÿ¨ÿπŸäÿ©
        const bookmarkIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        bookmarkIcon.setAttribute("class", "bookmarkIcon");
        bookmarkIcon.setAttribute("viewBox", "0 0 24 24");
        bookmarkIcon.setAttribute("fill", "none");
        bookmarkIcon.setAttribute("stroke", "currentColor");
        bookmarkIcon.setAttribute("stroke-width", "2");
        bookmarkIcon.setAttribute("stroke-linecap", "round");
        bookmarkIcon.setAttribute("stroke-linejoin", "round");
        bookmarkIcon.innerHTML = `<path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>`;
        if (bookmarks.has(lessonCount)) {
          bookmarkIcon.classList.add("active");
        }
        lessonDiv.prepend(bookmarkIcon);

        // ÿ≠ÿØÿ´ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿπŸÑÿßŸÖÿ© ÿßŸÑŸÖÿ±ÿ¨ÿπŸäÿ©
        bookmarkIcon.addEventListener("click", e => {
          e.stopPropagation();
          if (bookmarks.has(lessonCount)) {
            bookmarks.delete(lessonCount);
            bookmarkIcon.classList.remove("active");
          } else {
            bookmarks.add(lessonCount);
            bookmarkIcon.classList.add("active");
          }
          saveBookmarks();
          renderBookmarks();
        });

        // ÿ≠ÿØÿ´ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿØÿ±ÿ≥ (ÿ•ÿ∞ÿß ŸÖŸÅÿ™Ÿàÿ≠)
        lessonDiv.addEventListener("click", () => {
          if (lessonDiv.classList.contains("locked")) return;
          currentIndex = lessonCount;
          playLesson(currentIndex);
        });

        lessonsDiv.appendChild(lessonDiv);
        lessonCount++;
      });

      // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿØÿ±Ÿàÿ≥ ÿØÿßÿÆŸÑ ÿßŸÑŸàÿ≠ÿØÿ© ÿ®ÿ¥ŸÉŸÑ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä
      lessonsDiv.style.display = "none";

      // ÿ≠ÿØÿ´ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿπŸÜŸàÿßŸÜ ÿßŸÑŸàÿ≠ÿØÿ© ŸÑŸÅÿ™ÿ≠/ÿ∫ŸÑŸÇ ÿßŸÑÿØÿ±Ÿàÿ≥
      unitTitle.addEventListener("click", () => {
        if (lessonsDiv.style.display === "none") {
          lessonsDiv.style.display = "block";
          arrowSpan.textContent = "-";
        } else {
          lessonsDiv.style.display = "none";
          arrowSpan.textContent = "+";
        }
      });

      unitDiv.appendChild(lessonsDiv);
      lessonListDiv.appendChild(unitDiv);
    });
  }

  // ÿπÿ±ÿ∂ ÿßŸÑÿØÿ±Ÿàÿ≥ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ© ŸÅŸä ÿπŸÑÿßŸÖÿ© ÿßŸÑŸÖÿ±ÿ¨ÿπŸäÿ©
  function renderBookmarks() {
    bookmarkList.innerHTML = "";
    if (bookmarks.size === 0) {
      bookmarkList.textContent = "No bookmarks added.";
      return;
    }
    bookmarks.forEach(idx => {
      const lesson = flatLessons[idx];
      if (!lesson) return;
      const item = document.createElement("div");
      item.classList.add("bookmarkItem");
      item.textContent = lesson.name + ` (${lesson.duration || "N/A"})`;
      item.addEventListener("click", () => {
        currentIndex = idx;
        playLesson(currentIndex);
      });
      bookmarkList.appendChild(item);
    });
  }

  // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿØÿ±ÿ≥ ŸÖÿ≠ÿØÿØ
  function playLesson(index) {
    const lesson = flatLessons[index];
    if (!lesson) return;

    // ÿπŸÑÿßŸÖÿ© ÿßŸÑÿØÿ±ÿ≥ ŸÉŸÖŸÉÿ™ŸÖŸÑ
    lesson.done = true;

    // ÿ™ÿ≠ÿØŸäÿ´ ŸÅÿ™ÿ≠ ÿßŸÑÿØÿ±ÿ≥ ÿßŸÑÿ™ÿßŸÑŸä
    if (flatLessons[index + 1]) {
      flatLessons[index + 1].done = true;
    }

    updateLessonsUI();

    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà ŸÅŸä ÿßŸÑÿ•ÿ∑ÿßÿ±
    videoFrame.src = lessonVideos[index];

    // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã
    // (ŸäŸÖŸÉŸÜ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ YouTube Player API ÿ•ÿ∞ÿß ŸÑÿ≤ŸÖ ÿßŸÑÿ£ŸÖÿ±)

    // ÿ™ŸÅÿπŸäŸÑ ÿ≤ÿ± ÿßŸÑÿ™ÿßŸÑŸä
    nextLessonBtn.disabled = (index === flatLessons.length - 1);
  }

  // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿßŸÑÿØÿ±Ÿàÿ≥ ŸÅŸä ÿßŸÑŸÇÿßÿ¶ŸÖÿ© (ŸÅÿ™ÿ≠/ÿ∫ŸÑŸÇ/ÿπŸÑÿßŸÖÿ© ÿµÿ≠)
  function updateLessonsUI() {
    const lessonDivs = lessonListDiv.querySelectorAll(".lesson");
    lessonDivs.forEach((lessonDiv, i) => {
      lessonDiv.classList.remove("locked", "unlocked");
      lessonDiv.querySelector(".doneMark")?.remove();

      if (flatLessons[i].done) {
        lessonDiv.classList.add("unlocked");
        const doneSpan = document.createElement("span");
        doneSpan.classList.add("doneMark");
        doneSpan.textContent = "‚úî";
        lessonDiv.appendChild(doneSpan);
      } else if (i === 0 || (flatLessons[i - 1] && flatLessons[i - 1].done)) {
        lessonDiv.classList.add("unlocked");
      } else {
        lessonDiv.classList.add("locked");
      }

      // ÿ™ÿ≠ÿØŸäÿ´ ÿπŸÑÿßŸÖÿ© ÿßŸÑŸÖÿ±ÿ¨ÿπŸäÿ© ÿ≠ÿ≥ÿ® ÿßŸÑÿ≠ÿßŸÑÿ©
      const bookmarkIcon = lessonDiv.querySelector(".bookmarkIcon");
      if (bookmarks.has(i)) {
        bookmarkIcon.classList.add("active");
      } else {
        bookmarkIcon.classList.remove("active");
      }
    });
  }

  // ÿ≤ÿ± ÿßŸÑÿØÿ±ÿ≥ ÿßŸÑÿ™ÿßŸÑŸä
  nextLessonBtn.addEventListener("click", () => {
    if (currentIndex < flatLessons.length - 1) {
      currentIndex++;
      playLesson(currentIndex);
